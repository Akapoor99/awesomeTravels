<!--Hello earthlings-->

    <!--StyleSheet-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/homepage/navbar.css" rel="stylesheet">
    <link href="css/homepage/header.css" rel="stylesheet">
    <link href="css/homepage/complete.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--for icons-->

    <title>Awesome Travels- nobody does it !</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light fixed-top" id="mainNav">
      <div class="container">
        <div class="nav-head">
          <a class="navbar-brand">Awesome Travels</a>
        </div>
        <div class="nav-body">
          <div class="nav-container">
          <a class="nav-item" href="flights.html">Fights</a> |
          <a class="nav-item" href="hotels.html">Hotels</a> |
          <a class="nav-item" href="taxis.html">Taxi</a> |
          <a class="nav-item" href="complete.html">Complete</a>
        </div>
        <div class="nav-footer">
          <button class="btn-login">Log in</button>
        </div>
      </div>
      </div>
    </nav>

    <!-- This section contains the flight booking process uses infodivs css-->
    <section id="booking" style = "background-color: #7AC943;">
      <div class="container">
        <div class="top-bar">
        </div>
        <div class="">
        </div>
      </div>
    </section>

    <section id="complete">
      <div id="bigtitle" style = "margin-bottom: 30px;">
        <span>Complete</span>
      </div>
      <div class = "container-fluid">
        <div class ="row" style="margin-bottom: 50px;">
          <div class = "offset-1 col-10">
            <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d52490494.320686646!2d-88.44491402884262!3d36.58386789685333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e4!4m5!1s0x48767234cdc56de9%3A0x8fe7535543f64167!2sHeathrow+Airport+(LHR)%2C+Longford!3m2!1d51.4700223!2d-0.45429549999999996!4m5!1s0x80c2b0d213b24fb5%3A0x77a87b57698badf1!2sLos+Angeles+International+Airport%2C+1+World+Way%2C+Los+Angeles%2C+CA+90045%2C+USA!3m2!1d33.9415889!2d-118.40853!5e0!3m2!1sen!2suk!4v1521571945456" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
        <div class = "row">
          <div class = "priceContainer offset-3 col-6">
            <div class = "row price">
              <div class = "col-3 align-self-center">
                  <span class="fa fa-plane" style="font-size: 2.5em;"></span>
              </div>
              <div class = "col-4 align-self-center text-center">
                LHR - LHX
              </div>
              <div class = "col-3 align-self-center text-center">
                £500
              </div>
              <div class = "col-2 align-self-center text-right">
                <span class="fa fa-minus-circle"></span>
              </div>
            </div>
            <div class = "row price">
                <div class = "col-3 align-self-center">
                    <span class="fa fa-bed" style="font-size: 2em;"></span>
                </div>
                <div class = "col-4 align-self-center text-center">
                  Marlin Hotel
                </div>
                <div class = "col-3 align-self-center text-center">
                  £160
                </div>
                <div class = "col-2 align-self-center text-right">
                  <span class="fa fa-minus-circle"></span>
                </div>
              </div>
            <div class ="row price" id = "lastprice">
                <div class = "col-3 align-self-center">
                    <span class="fa fa-taxi" style="font-size: 2em;"></span>
                </div>
                <div class = "col-4 align-self-center text-center">
                  Lyft
                </div>
                <div class = "col-3 align-self-center text-center">
                  £30
                </div>
                <div class = "col-2 align-self-center text-right">

                    <span class="fa fa-minus-circle"></span>

                </div>
            </div>
            <div class = "row total">
              <div class = "col-3" style = "font-size: 2em;">
                Total:
              </div>
              <div class = "col-3 text-right" style = "font-size: 2em;">
                £690
              </div>
              <div class = "col-6 align-self-center text-right">
                <button type="button" class="btn btn-danger">Check Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    <script>
      function deleteOrder(remtarget){
        document.getElementById(remtarget).style.visibility = "collapse";
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
